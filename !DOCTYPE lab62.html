<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>二次方程求解器</title>
<style>
  .input-area {
    margin-bottom: 20px;
  }
  .solution-area {
    margin-top: 20px;
    font-weight: bold;
  }
</style>
</head>
<body>
<div class="input-area">
  <input type="text" id="a" placeholder="系数a (a≠0)" />
  <input type="text" id="b" placeholder="系数b" />
  <input type="text" id="c" placeholder="系数c" />
  <button onclick="calculateRoots()">solve</button>
</div>
<div class="solution-area" id="solution">
  解
</div>

<script>
function calculateRoots() {
  let a = parseFloat(document.getElementById('a').value);
  let b = parseFloat(document.getElementById('b').value);
  let c = parseFloat(document.getElementById('c').value);
  let solutionText = document.getElementById('solution');

  if (isNaN(a) || a === 0) {
    solutionText.textContent = '系数a无效或不能为0';
    return;
  }

  let delta = b * b - 4 * a * c;
  let x1, x2;

  if (delta > 0) {
    // 两个不同的实数根
    x1 = (-b + Math.sqrt(delta)) / (2 * a);
    x2 = (-b - Math.sqrt(delta)) / (2 * a);
    solutionText.textContent = `x1 = ${x1.toFixed(2)}, x2 =${x2.toFixed(2)}`;
  } else if (delta === 0) {
    // 一个实数根
    x1 = -b / (2 * a);
    solutionText.textContent = `x = ${x1.toFixed(2)}`;
  } else {
    // 复数根
    let realPart = -b / (2 * a);
    let imaginaryPart = Math.sqrt(-delta) / (2 * a);
    solutionText.textContent = `x1 = ${realPart.toFixed(2)} +${imaginaryPart.toFixed(2)}i, x2 = ${realPart.toFixed(2)} -${imaginaryPart.toFixed(2)}i`;
  }
}
</script>
</body>
</html>
